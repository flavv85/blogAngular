<div class="add-post-content">
  <div class="container">
    <div>
      <h4 class="new-post-title">New Post</h4>
    </div>
    <hr />
    <!-- read valorile la obiectele formGroup si sa le trimitem ca tre BE pentru scriere in DB -->
    <form [formGroup]="addPostForm" (ngSubmit)="addPost()">
      <div class="form-group">
        <label class="post-title">Post Title</label>
        <input
          type="text"
          [formControlName]="'title'"
          class="form-control"
          placeholder="Title"
        />
      </div>
      <div class="form-group">
        <label class="post-content">Content</label>
        <editor
          [formControlName]="'body'"
          [init]="{ plugins: 'link' }"
        ></editor>
      </div>
      <div class="form-group">
        <hr />
        <button type="submit" class="btn btn-primary">Post</button>
      </div>
    </form>
  </div>
</div>
